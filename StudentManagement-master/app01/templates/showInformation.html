{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
    <link rel="stylesheet" href="{% static 'css/showInformation.css' %}">
</head>
<body>

<div class="back-button-container">
    <a href="http://127.0.0.1:8000/index/">返回主页面</a>
</div>

{% if values %}
<table border="1">
    <thead>
    <tr>
        <th>学生姓名</th>
        <th>学生学号</th>
        <th>学生班级</th>
        <th>语文成绩</th>
        <th>数学成绩</th>
        <th>英语成绩</th>
    </tr>
    </thead>
    <tbody>
    {% for value in values %}
        <tr>
            <td>{{ value.name }}</td>
            <td>{{ value.stu_id }}</td>
            <td>{{ value.class_id }}</td>
            <td>{{ value.chinese }}</td>
            <td>{{ value.math }}</td>
            <td>{{ value.english }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}

</body>
</html>
