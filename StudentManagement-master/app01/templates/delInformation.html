{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除学生</title>
    <link rel="stylesheet" href="{% static 'css/delInformation.css' %}">
</head>
<body>
<form action="/del/" method="POST">
    {% csrf_token %}
    <h1>删除学生</h1>
    <input type="text" name="stu_id" placeholder="请输入要删除学生的学号">
    <input type="submit" value="删除">
    <div class="color"> {{ msg }} </div>
    <div class="mylenth">
        <a href="http://127.0.0.1:8000/index/" class="color">点击返回主页</a>
    </div>
</form>
</body>
</html>
