{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生信息</title>
    <link rel="stylesheet" href="{% static 'css/addInformation.css' %}">
</head>
<body>
<form action="/add/" method="POST">
    {% csrf_token %}
    <input type="text" name="name" placeholder="请输入学生姓名">
    <input type="text" name="stu_id" placeholder="请输入学生学号">
    <input type="text" name="class_id" placeholder="请输入学生班级">
    <input type="text" name="chinese" placeholder="语文成绩">
    <input type="text" name="math" placeholder="数学成绩">
    <input type="text" name="english" placeholder="英语成绩">
    <input type="submit" value="提交">
    <input type="reset" value="重置">
</form>

</body>
</html>
